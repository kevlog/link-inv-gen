  <body class="bg-gray-900 text-white min-h-screen flex items-center justify-center relative">
    <div id="particles-js"></div>
    <div class="bg-white bg-opacity-10 backdrop-blur-sm rounded-2xl shadow-xl p-8 w-full max-w-xl" data-aos="fade-up">
      <h2 class="text-2xl font-bold mb-6 text-center text-white flex items-center justify-center gap-2">
        <span class="ikon-undangan"></span>
        Generator Link Undangan
      </h2>

      <!-- Basis URL -->
      <label class="block mb-2 font-medium">Link Undangan</label>
      <input type="text" id="basicUrl" placeholder="contoh: hikvn.my.id/inv/kebun" class="w-full px-4 py-2 rounded bg-white bg-opacity-20 text-white placeholder-gray-300"/>

      <!-- Parameter -->
      <label class="block mt-4 mb-2 font-medium">Parameter</label>
      <select id="separator" onchange="handleSeparatorChange()" class="w-full px-4 py-2 rounded bg-white bg-opacity-20 text-white">
        <option class="text-black" value="/?to=">?to=</option>
        <option class="text-black" value="/?ke=">?ke=</option>
        <option class="text-black" value="/?guest=">?guest=</option>
        <option class="text-black" value="/?nama=">?nama=</option>
        <option class="text-black" value="custom">üîß Lainnya / Custom...</option>
      </select>
      <input type="text" id="customSeparator" class="hidden mt-2 w-full px-4 py-2 rounded bg-white bg-opacity-20 text-white placeholder-gray-300" placeholder="Isi parameter custom, contoh: ?undangan="/>

      <!-- Opsi Metode Input -->
      <label class="block mt-4 mb-2 font-medium">Pilih Metode Input</label>
      <select id="inputMode" onchange="toggleInputMethod()" class="w-full px-4 py-2 rounded bg-white bg-opacity-20 text-white">
        <option class="text-black" value="manual">Manual (1 nama)</option>
        <option class="text-black" value="file">Upload File (.txt)</option>
      </select>

      <!-- Input manual -->
      <div id="manualInput" class="mt-4">
        <label class="block mb-2 font-medium">Nama Tamu (Manual)</label>
        <input type="text" id="guestName" placeholder="contoh: kevin" class="w-full px-4 py-2 rounded bg-white bg-opacity-20 text-white placeholder-gray-300"/>
      </div>

      <!-- Upload file -->
      <div id="fileInput" class="mt-4 hidden">
        <label class="block mb-2 font-medium">Upload File Daftar Nama (.txt)</label>
        <input type="file" id="guestFile" accept=".txt" class="w-full px-4 py-2 text-white bg-opacity-20 rounded-lg bg-white/10 text-white placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-pink-500 transition duration-200"/>
      </div>

      <!-- Tombol -->
      <button onclick="generateLink()" class="mt-6 w-full py-2 px-4 bg-pink-500 hover:bg-pink-600 rounded font-semibold transition duration-200">
        Generate Link
      </button>

      <!-- Output -->
      <div class="mt-6 text-sm break-words text-white" id="output"></div>
      <div class="flex justify-center">
        <a id="downloadLink" href="#" download="undangan.txt" class="hidden mt-4 w-full max-w-xs inline-block py-2 px-4 bg-green-500 hover:bg-green-600 rounded text-center">
          ‚¨áÔ∏è Download Link (.txt)
        </a>
      </div>
